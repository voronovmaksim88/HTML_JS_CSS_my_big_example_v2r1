<!DOCTYPE html>
<html>

<head>
    <title>Таблица</title>
    <meta charset="utf-8">
    <style>
        button:hover {
            color: blue;
        }
        button {
            background: aqua ;
            border: none;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="myTable" border="1">
        <tr >
            <td></td>
            <td>Заявка</td>
            <td>Заказчик</td>
        </tr>
        <tr id="buttonRow1">
            <td><button onclick="addOrRemoveRow('buttonRow1')">⋮</button></td>
            <td>1</td>
            <td>хороший</td>
        </tr>
        <tr id="buttonRow2">
            <td><button onclick="addOrRemoveRow('buttonRow2')">⋮</button></td>
            <td>2</td>
            <td>норм</td>
        </tr>
        <tr id="buttonRow3">
            <td><button onclick="addOrRemoveRow('buttonRow3')">⋮</button></td>
            <td>3</td>
            <td>плохой</td>
        </tr>
    </table>
    <script>
        var isRowAdded = false;

        function addOrRemoveRow(button_id) {
        var table = document.getElementById("myTable");
        var row = document.getElementById(button_id);
        var newIndex = row.rowIndex + 1;
        var isRowAdded = row.dataset.isRowAdded === 'true';

        if (isRowAdded) {
            table.deleteRow(newIndex);
            row.dataset.isRowAdded = 'false';
        } else {
            var newRow = table.insertRow(newIndex);
            var cell1 = newRow.insertCell(0);
            cell1.colSpan = "3";
            cell1.innerHTML = `<ol>
                                <li>Элемент 1</li>
                                <li>Элемент 2</li>
                                <li>Элемент 3</li>
                               </ol>
                               <ul>
                                <li>Элемент 1</li>
                                <li>Элемент 2</li>
                                <li>Элемент 3</li>
                               </ul>`;
            row.dataset.isRowAdded = 'true';
        }
    }

    </script>
</body>
</html>
