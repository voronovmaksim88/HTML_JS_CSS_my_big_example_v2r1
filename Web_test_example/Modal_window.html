<!DOCTYPE html>
<!-- Элемент <!DOCTYPE> предназначен для указания типа текущего документа, html означает что тип HTML5 -->
<html lang="en" dir="ltr">
<!-- язык английский, Определяет направление и отображение текста — слева направо  -->

<head>
  <!-- Тег <head> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными.
   Также внутри контейнера <head> находятся метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.
   Например, механизмы поисковых систем обращаются к метатегам для получения описания сайта, ключевых слов и других данных -->

  <!-- кодировка текста -->
  <!-- <meta charset="utf-8"> -->

  <title>modul window</title>
  <!--Определяет заголовок документа. Элемент <title> не является частью документа и не показывается напрямую на веб-странице.
    В операционной системе Windows текст заголовка отображается в левом верхнем углу окна браузера . 
    Допускается использовать только один тег <title> на документ и размещать его в контейнере <head>.  -->

  <style>
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Содержание модального окна */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* Кнопка закрыть */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

</head>

<body> <!-- это собственно тело страницы -->

  <!-- Кнопка, которая открывает модальное окно -->
  <button id="myBtn">Открыть модальное окно</button>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">

    <!-- Содержание модального окна -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Здесь какой-то текст...</p>
    </div>

  </div>

  <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body> <!-- это собственно тело страницы -->
