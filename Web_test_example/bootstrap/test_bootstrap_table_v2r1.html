<!DOCTYPE html>
<html>

<head>
    <title>Таблица</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container text-center my-5">
        <table id="myTable" class="table table-striped table-bordered">
            <tr>
                <td></td>
                <td class="h2">Заявка</td>
                <td class="h2">Заказчик</td>
            </tr>
            <tr id="buttonRow1">
                <td><button onclick="addOrRemoveRow('buttonRow1')" class="btn btn-secondary">
                        <b>⋮</b>
                    </button></td>
                <td>1</td>
                <td>хороший</td>
            </tr>
            <tr id="buttonRow2">
                <td><button onclick="addOrRemoveRow('buttonRow2')" class="btn btn-secondary">
                        <b>⋮</b>
                    </button></td>
                <td>2</td>
                <td>норм</td>
            </tr>
            <tr id="buttonRow3">
                <td><button onclick="addOrRemoveRow('buttonRow3')" class="btn btn-secondary">
                        <b>⋮</b>
                    </button></td>
                <td>3</td>
                <td>плохой</td>
            </tr>
        </table>
    </div>

    <script>
        var isRowAdded = false;

        function addOrRemoveRow(button_id) {
            var table = document.getElementById("myTable");
            var row = document.getElementById(button_id);
            var newIndex = row.rowIndex + 1;
            var isRowAdded = row.dataset.isRowAdded === 'true';

            if (isRowAdded) {
                table.deleteRow(newIndex);
                row.dataset.isRowAdded = 'false';
            } else {
                var newRow = table.insertRow(newIndex);
                var cell1 = newRow.insertCell(0);
                cell1.colSpan = "3";
                cell1.innerHTML = `<ol>
                                <li>Элемент 1</li>
                                <li>Элемент 2</li>
                                <li>Элемент 3</li>
                               </ol>
                               <ul>
                                <li>Элемент 1</li>
                                <li>Элемент 2</li>
                                <li>Элемент 3</li>
                               </ul>`;
                row.dataset.isRowAdded = 'true';
            }
        }

    </script>
</body>

</html>
