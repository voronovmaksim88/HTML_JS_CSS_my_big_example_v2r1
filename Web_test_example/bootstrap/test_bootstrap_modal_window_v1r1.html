<!DOCTYPE html>
<html lang="ru">

<head>
      <meta charset="utf-8">
    <title>Таблица</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>

    <div class="col text-center my-5">
        <button class="btn btn-secondary" id="btn1" data-bs-toggle="modal" data-bs-target="#testModal">
            показать модальное окно 1
        </button>
    </div>

    <!-- testModal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <!-- fade для добавления анимации плавного перехода при отображении и скрытии модального окна.
        При использовании класса fade, модальное окно появляется и исчезает с помощью постепенного изменения прозрачности,
        что создаёт более мягкий и приятный для глаза визуальный эффект. -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Модальное оконо работает !!!</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>

</body>

</html>
