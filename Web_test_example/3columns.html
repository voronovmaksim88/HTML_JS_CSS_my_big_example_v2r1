<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Три вертикальные части</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ссылка на Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Добавляем стили для цветов фона: */
    .color-block-1 {
      background-color: #ff6666;
      /* Красный цвет */
      border: 2px solid blue;
      /* Граница для наглядности */
    }

    .color-block-2 {
      background-color: #66ff66;
      /* Зелёный цвет */
    }

    .color-block-3 {
      background-color: #6666ff;
      /* Синий цвет */
    }

    /* Делаем высоту блоков 100vh для занимания всей высоты экрана */
    .full-height {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 color-block-1 p-2">
        <!-- full-height растянуть во всю высоту страницы -->
        <!-- Содержимое первой части -->
        <p>блок1</p>
      </div>
      <div class="col-lg-4 color-block-2  p-1">
        <!-- Содержимое второй части -->
        <p>блок2</p>
      </div>
      <div class="col-lg-4 color-block-3 p-1">
        <!-- Содержимое третьей части -->
        <p>блок3</p>
      </div>
    </div>
  </div>

  <!-- Ссылка на Bootstrap JavaScript и зависимости -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
